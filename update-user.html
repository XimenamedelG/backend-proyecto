<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update User CRUD</title>
  </head>
  <body>
    <div class="container"></div>
        <div class="row">
            <p class="texto"> Ximena Sarahi Medel Gallardo</p>
            <p class="texto">147684</p>
            <p class="texto"> Sistemas Computacionales</p>
            <p class="texto"> Universidad de Guanajuato</p>
        </div>
    </div>
    <div class="container">
        <div>
            <!--Form para los usuarios-->
            <form style="margin-left: 30px;">
                <p>
                <label for="firstname">First Name</label>
                <br>
                <input type="text" id="firstname" style="width: 100%!important;">
                <input type="hidden" id="id" style="width: 100%!important;">
                </p>
                <p>
                <label for="lastname">Last Name</label>
                <br>
                <input type="text" id="lastname" style="width: 100%!important;">
                </p>
                <p>
                <label for="address">Address</label>
                <br>
                <input type="text" id="address" style="width: 100%!important;">
                </p>
                <p>
                <label for="phone">Phone</label>
                <br>
                <input type="phone" id="phone" style="width: 100%!important;">
                </p>
                <p>
                <label for="city">City</label>
                <br>
                <input type="text" id="city" style="width: 100%!important;">
                </p>
                <p>
                <label for="cp">Zip Code</label>
                <br>
                <input type="text" id="cp" style="width: 100%!important;">
                </p>
                <button class="btn btn-success" style="width: 100%!important;" id="btnUpdate">
                    Update
                </button>
                <div class="space"></div>
                <button type="button" typeclass="btn btn-dark" style="width: 100%!important;" id="btnReturn">
                  Back
              </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/update.js"></script>
  </body>
  <style>
    .texto {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        color:darkslateblue;
        text-align: center;
    }
    .container {
            text-align: center; /* Centrar el texto horizontalmente */
    }
    .space {
      width: 4px;
      height: auto;
      display: inline-block;
    }
  </style>
</html>
